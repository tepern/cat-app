<button (click)="mainPage()">На главную</button>
<form [formGroup]="form" novalidate (ngSubmit)="submit()">
    <div class="form-group">
        <label>Имя</label>
        <input class="form-control" type="text" name="name" formControlName="name" />
        <div class="alert alert-danger"
            *ngIf="form.get('name').invalid && form.get('name').touched">
            <small>Введите имя</small>
        </div>    
    </div>
    <div class="form-group">
        <label>Изображение</label>
        <input class="form-control" type="text" name="img" formControlName="img" />    
    </div>
    <div class="form-group">
        <label>Описание</label>
        <textarea class="form-control" name="text" formControlName="description"></textarea>
        <div class="alert alert-danger"
            *ngIf="form.get('description').invalid && form.get('description').touched">
            <small>Добавьте описание</small>
        </div>    
    </div>
    <div class="form-group">
        <label>Like</label>
        <input class="form-control" type="number" name="like" formControlName="like" />
        <div class="alert alert-danger"
            *ngIf="form.get('like').invalid && form.get('like').touched">
            <small>Введите значение > 0</small>
        </div>    
    </div>
    <div class="form-group">
        <button class="btn" [disabled]="form.invalid">Отправить</button>
    </div>
</form>
